
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AMG Capital</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1b2a;
            color: #ffffff;
        }
        header {
            text-align: center;
            padding: 40px 20px 20px;
            background-color: #0d1b2a;
        }
        header img {
            width: 150px;
            height: auto;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            color: #ffd700;
        }
        p {
            font-size: 1.2em;
            color: #ccc;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .btn {
            background-color: #ffd700;
            color: #0d1b2a;
            padding: 12px 24px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="AMG.png" alt="Logo AMG Capital">
        <h1>AMG Capital</h1>
        <p>Dinheiro inteligente em movimento.</p>
    </header>
    <section>
        <h2>Sobre a AMG Capital</h2>
        <p>Especialistas em operações no mini dólar, combinando estratégia, disciplina e resultado.</p>
        <button class="btn">Comece Agora</button>
    </section>
</body>
</html>
